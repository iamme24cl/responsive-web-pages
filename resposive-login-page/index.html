<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="top-container">
        <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png">
        <h2 class> Sign In </h2>
        <p> Need an account? <a href="#">Get started!</a></p>
      </div> 
    
      <form action="">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="check-ctr">
          <input id="remember-me" type="checkbox">
          <label for="remember-me">Remember Me</label>
        </div>
        <input type="submit" value="Sign In">
      </form>

      <div class="forgot-password">
        <a href="#">Forgot password?</a>
        <a href="#">Didn't receive confirmation instructions?</a>
      </div>

    </div>
    <div class="image-container"></div>
  </div>
</body>
</html>
